<!DOCTYPE html>

<html>
	<head>
		<title>candle-wiki :: history</title>
		<LINK REL=StyleSheet HREF="http://udacity-cs253.appspot.com/static/main.css" TYPE="text/css">
	</head>
	<body>
		<h2><a href="/" class="main-title">candle-wiki</a> history {{name}}</h2>
		<div class = "login-area">
			<a class ="login-link" href="/login">login</a>
			|
			<a class ="login-link" href="/signup">signup</a>
		</div>
		<div id = "content">

		{% for h in history %}
		<div class="post">
			{{h.created.strftime("%d %B %Y : %H:%M:%S %Z")}} :: {{h.content}} :: <a href="{{h.name}}?id={{h.key().id()}}">view</a> :: <a href="/_edit{{h.name}}?id={{h.key().id()}}">edit</a>
		</div>
		<br><br>
		{% endfor %}

		<div class="age">{{age}}</div>
	</div>

	</body>
</html>
